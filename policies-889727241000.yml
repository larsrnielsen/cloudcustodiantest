---
policies:
  - name: s3-buckets-no-versioning
    description: |
      Scan through the S3 buckets to find S3 buckets without versioning
    resource: s3
    mode:
      type: config-rule
      role: SOME_ROLE_PATCHED_BY_BUILD_SPEC
    filters:
      - and:
          - "tag:ConfigIgnore": absent
          - or:
            - type: value
              key: Versioning.Status
              value: Suspended
            - type: value
              key: Versioning.Status
              value: absent

  - name: sg-ingress-internet
    description: |
      Find security groups that allow Internet traffic with an 0.0.0.0/0 ingress
    resource: security-group
    mode:
      type: config-rule
      role: SOME_ROLE_PATCHED_BY_BUILD_SPEC
    filters:
      - and:
          - "tag:ConfigIgnore": absent
          - type: ingress
            Cidr:
              value: "0.0.0.0/0"

  - name: s3-buckets-notification
    version: 2
    description: |
      test notification
    resource: s3
    mode:
      type: periodic
      schedule: "rate(1 day)"
      role: SOME_ROLE_PATCHED_BY_BUILD_SPEC
    actions:
      - type: notify
        to: []
        transport:
          type: sns
          topic: arn:aws:sns:eu-west-1:889727241000:Slack-SNS-Topic-sl

