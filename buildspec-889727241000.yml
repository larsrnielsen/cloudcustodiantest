version: 0.2
phases:
  install:
    commands:
      - echo Entered the install phase...
      - pip install --upgrade pip
      - pip install virtualenv
    finally:
      - echo This always runs even if the update or install command fails
  pre_build:
    commands:
      - echo Entered the pre_build phase...
      - echo Running on account $ACCOUNT_ID
      - echo Lambdas will use role $LAMBDA_ROLE_ARN
      - sed "s^SOME_ROLE_PATCHED_BY_BUILD_SPEC^$LAMBDA_ROLE_ARN^" policies-$ACCOUNT_ID.yml > policies.yml
      - virtualenv --python=python2 custodian
      - . custodian/bin/activate
      - pip install c7n
    finally:
      - echo This always runs even if the update or install command fails
  build:
    commands:
      - echo Entered the build phase...
      - echo Build started on `date`
      - ls $CODEBUILD_SRC_DIR
      - custodian run -s . policies.yml
    finally:
      - echo This always runs even if the update or install command fails
  post_build:
    commands:
      - echo Entered the post_build phase...
      - echo Build completed on `date`