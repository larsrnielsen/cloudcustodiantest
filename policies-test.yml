---
policies:
- name: missing-standard-tags-on-EC4
  description: |
    Check for missing standard tags on EC2 resource
  resource: ec2
  mode:
    role: arn:aws:iam::652247919744:role/CloudCustodianLambdaRole-cc-runner
    type: cloudtrail
    events:
    - RunInstances
  filters:
    - or:
      - "tag:created_by": absent
      - "tag:Name": absent
      - "tag:Region": absent
      - "tag:RegionGroup": absent
      - "tag:PlatformTier": absent
      - "tag:Environment": absent
      - "tag:Application": absent
      - "tag:Team": absent
      - "tag:ApplicationInstanceClass": absent
      - "tag:DataClass": absent
  actions:
    - type: notify
      to: []
      transport:
        type: sns
        topic: arn:aws:sns:eu-west-1:608844984558:Slack-SNS-Topic-cc-master

